<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .top{
           float:left; /* 使用浮动，是半脱标，因为字是不会被压住的。 */
           position: absolute;
           top:0;
           left:0;
        }
        .bottom{
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="top">w2342352</div>
    <div class="bottom">f23r23r234523</div>
</body>
</html>
