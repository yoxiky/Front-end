<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 310px;
            height: 190px;
            border:1px solid #ccc;
            margin:100px auto;
            padding: 10px;
            position: relative;
        }
        .top{
            position: absolute;
            top:0px;
            left:0px;
        }
        .bottom{
            position: absolute;
            right:0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div>
        <img src="top_tu.gif" alt="" class="top">
        <img src="adv.jpg" alt="">
        <img src="br.gif" alt="" class="bottom">
    </div>
</body>
</html>
