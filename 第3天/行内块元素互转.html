<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			display: inline;
		}
		span{
		width: 100px;
		height: 100px;
		background-color: green;
		display:block;
		}
		a{
		width: 80px;
		height: 20px;
		background-color: pink;
		display:inline-block;
		}
		a:hover{
			background-color: orange;
		}
	</style>
</head>
<body>
	<div>123</div>
	<div>123</div>
	<div>123</div>
	<span>abc</span>
	<span>abc</span>
	<span>abc</span>
	<a href="#">55</a>
	<a href="#">55</a>
	<a href="#">55</a>
</body>
</html>
