<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table width="600" border="1" cellpadding="10" cellspacing="0" align="center">
		<caption><h4 style="color: pink ;font-size: 100px">青春不常在，抓紧谈恋爱</h4></caption>
		<tr>
			<td>所在地区</td>
			<td><input type="text" value="湖北"></td>
		</tr>
		<tr>
			<td>用户名</td>
			<td><input type="text" value="请输入用户名"></td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type="password" maxlength="6"></td>
		</tr>
		<tr>
			<td>性别</td>
			<td>
				男<input type="radio" name="sex">
				女<input type="radio" name="sex" checked="checked">
			</td>
		</tr>
		<tr>
			<td>你喜欢的类型</td>
			<td style="color: blue">
				天空<input type="checkbox" name="love" >
				地面<input type="checkbox" name="love">
				河流<input type="checkbox" name="love" checked="checked">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="button" value="注册">
				<input type="submit" value="提交">
				<input type="reset" value="重置">

			</td>
		</tr>
		<!-- 年龄 -->
		<tr>
			<td>年龄</td>
			<td>
				<select name="" id="">
					<option value="">选择年份</option>
					<option value="">1991</option>
					<option value="">1992</option>
					<option value="">1993</option>
					<option value="">1994</option>
				</select>
				<select name="" id="">
					<option value="">选择月份</option>
					<option value="">1</option>
					<option value="">2</option>
					<option value="">3</option>
					<option value="">4</option>
				</select>
			</td>
		</tr>
		<!-- 籍贯 -->
		</tr>
			<tr>
			<td>籍贯</td>
			<td>
				<select name="" id="">
					<option value="">选择籍贯</option>
					<option value="" selected="selected">湖北</option>
					<option value="">天津</option>
					<option value="">上海</option>
					<option value="">重庆</option>
				</select>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="image" src="btn.png">
			</td>
		</tr>
			<tr>
			<td>上传头像</td>
			<td>
				<input type="file">
			</td>
		</tr>
		<tr>
			<td>你的自我介绍</td>
			<td><textarea name="introduction" id="" cols="50" rows="5" style="color: #ccc">不支持富翁本</textarea></td>
		</tr>
	</table>
</body>
</html>
